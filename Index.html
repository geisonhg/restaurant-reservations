<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation System</title>
  <!-- Google Font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Reservation System</h1>

    <!-- Form to create a new reservation -->
    <form id="reservationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />
      </div>
      <div class="form-group">
        <label for="table">Table:</label>
        <!-- Dropdown to select table numbers from 1 to 20 -->
        <select id="table" name="table" required>
          <option value="">-- Select a table --</option>
          <!-- Manually list table numbers from 1 to 20 -->
          <option value="1">Table 1</option>
          <option value="2">Table 2</option>
          <option value="3">Table 3</option>
          <option value="4">Table 4</option>
          <option value="5">Table 5</option>
          <option value="6">Table 6</option>
          <option value="7">Table 7</option>
          <option value="8">Table 8</option>
          <option value="9">Table 9</option>
          <option value="10">Table 10</option>
          <option value="11">Table 11</option>
          <option value="12">Table 12</option>
          <option value="13">Table 13</option>
          <option value="14">Table 14</option>
          <option value="15">Table 15</option>
          <option value="16">Table 16</option>
          <option value="17">Table 17</option>
          <option value="18">Table 18</option>
          <option value="19">Table 19</option>
          <option value="20">Table 20</option>
        </select>
      </div>
      <button type="submit" class="createBtn">Create Reservation</button>
    </form>

    <!-- Table to display reservations -->
    <table id="reservationsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Table</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Reservation rows will be added here via JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="app.js"></script>
  
  <div id="messageBox" class="hidden"></div>

</body>
</html>
